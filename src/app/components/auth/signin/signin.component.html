<div class="container py-2">
	<h1 class="display-5 text-center my-5">Connexion</h1>
	<div class="row">
		<div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
			<div class="bg-white shadow rounded p-5">
				<h2 class="fs-3 text-center fw-light mb-4">Connectez-vous ici </h2>
			  <form action="" [formGroup]="signinForm">
					<div class="form-group mb-3">
						<label for="signinEmail">Adresse email</label>
						<input type="email" name="email" [formControl]="email" class="form-control" placeholder="example@example.com" id="signinEmail">
            <div class="error" *ngIf="email.dirty && !email.valid">
            <p *ngIf="email.hasError('required')">E-mail requis</p>
            <p *ngIf="!email.hasError('required')">Le format de l'e-mail n'est pas correct</p>
            </div>
					</div>
					<div class="form-group mb-3">
						<label for="signinPassword">Mot de passe</label>
						<input type="password" name="password" [formControl]="password" placeholder="Au moins 8 caractères" id="signinPassword" class="form-control">
            <div class="error" *ngIf="password.dirty && !password.valid">
            <p *ngIf="password.hasError('required')">Password requis</p>
            <p *ngIf="!password.hasError('required')">Minimum 8 caractères</p>
            </div>
					</div>
					<div class="d-flex flex-column">
						<button class="btn btn-primary mx-auto mb-3" type="submit" [disabled]="!this.signinForm.valid" (click)="handelSubmit()">Connexion</button>
            <a class="mx-auto">Mot de passe oublié</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
